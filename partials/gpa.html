
<h2>Advisees</h2>
		<p><input type="text" ng-model='search_value' > Enter Search Text</p>

		<table class="table table-bordered table-striped">
			<tr>
				<th>SID</th>
				<th>Last Name</th>
				<th>GPA</th>
				<th>Advisor ID</th>
				<th>Advisor E-mail</th>
			</tr>

			<tr ng-repeat = "student in students | filter : search_value ">
				<td>{{student.student_id}}</td>
				<td>{{student.last_name}}</td>
				<td>{{(student.gpa_points/student.hrs_attempted).toFixed(1)}}</td>
				<td>{{student.advisor_id}}</td>
				<td>{{student.admail}}</td>
			</tr>
		</table>
